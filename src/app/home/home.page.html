<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Subscribers</ion-title>
        </ion-toolbar>
    </ion-header>


    <div class="flexTemplate">
        <h3 class="textTitle">Your subscribers</h3>

        <div #cards>
            <ion-card *ngFor="let cardData of cardDataArray" (click)="goToUserTrainerView(cardData.id)" class="userCard">
                <div class="pholderImg" style="margin-left: 5px;">
                    <img src="{{cardData.imgUri}}">
                </div>
                <ion-card-header>
                    <ion-card-title>{{cardData.username}}</ion-card-title>
                </ion-card-header>
            </ion-card>

        </div>

    </div>

    <ion-tabs>
        <!-- Tab bar -->
        <ion-tab-bar slot="bottom">
            <ion-tab-button name="customers">
                <ion-icon name="people-circle-outline"></ion-icon>
            </ion-tab-button>
            <ion-tab-button>
                <ion-icon name="documents-outline"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="add-subs">
                <ion-icon name="person-add-outline"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="account">
                <ion-icon name="person"></ion-icon>
            </ion-tab-button>
           

            <!-- <ion-tab-button tab="settings">
            <ion-icon name="settings"></ion-icon>
          </ion-tab-button>-->
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
